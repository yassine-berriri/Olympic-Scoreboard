<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>

<div style="display: flex; justify-content: center; padding: 20px;">
    <ngx-charts-pie-chart
      [view]="[0,0]"
      [scheme]="'cool'"
      [results]="chartData"
      [legend]="true"
      [explodeSlices]="false"
      [labels]="true"
      [doughnut]="false"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
  </div>
